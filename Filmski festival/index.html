<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/logoipsum-logo-38.svg">
    <title>Festival Evropskog Filma</title>
  </head>

  <body>
    <section id="banner">
      <img src="img/logoipsum-logo-38.svg" class="logo" />
      <div class="banner-text">
        <h1>Festival Evropskog Filma</h1>
        <p>Pored bogatog takmičarskog programa planirani su revijalni programi.</p>
        <div class="banner-btn">
          <a href="#"><span></span> Rezervacija</a>
          <a href="#"><span></span>Program</a>
        </div>
      </div>
    </section>
    <div id="Nav">
      <nav>
        <ul>
          <li><a href="#">Početna</a></li>
          <li><a href="#">Pregled sadržaja</a></li>
          <li><a href="#">O nama</a></li>
          <li><a href="#">Nemam ideja</a></li>
          <li><a href="#">Nemam ideja #2</a></li>
        </ul>
      </nav>
    </div>
    <div id="menuBtn">
      <img src="img/menu.png" id="menu" />
    </div>

    <script>
      var menuBtn = document.getElementById("menuBtn")
      var Nav = document.getElementById("Nav")
      var menu = document.getElementById("menu")

      Nav.style.right ="-250px";

      menuBtn.onclick = function () {
        if(Nav.style.right == "-250px") {
          Nav.style.right = "0";
          menu.src = "img/close.png"
        }
         else{
          Nav.style.right ="-250px";
          menu.src = "img/menu.png";
        }
      }
    </script>
  </body>
</html>
